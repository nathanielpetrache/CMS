<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete a project</title>
</head>
<body>
    <div>
        <h1>Delete a project</h1>
    </div>
    <div>
        <a href="/index">Back</a>
    </div>
    <div>
        <a href="/getAllProjects" target="_blank">View all existing projects</a>
    </div>
    <div>
      <form action="/deleteExistingProject" method="GET">
          <div>
            <label for="projectIdSelector">Enter project id</label>
            <input id=projectIdSelector name="id" type="number" required>
          </div>
          <div>
              <button type="submit">Submit</button>
          </div>
      </form>
    </div>
</body>
</html>
