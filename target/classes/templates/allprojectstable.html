<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All projects</title>
    <link rel="stylesheet" href="projectstable.css">
    <style> h1 {border: double 5px black;
        background-color: lightblue;}
    tr:hover {
        background-color: lightgray;
    }

    </style>
</head>
<body style="background-color: darkturquoise">
    <div>
        <h1>All projects</h1>
    </div>
    <div>
        <table>
            <tr>
                <th>Project Name</th>
                <th>Project ID</th>
                <th>Project Brief</th>
                <th>Client Name</th>
                <th>Client Email</th>
                <th>GitHub URL</th>
            </tr>
            <tr th:each="projectEntity : ${projectslist}">
                <td th:text="${projectEntity.projectName}"></td>
                <td th:text="${projectEntity.id}"></td>
                <td th:text="${projectEntity.projectBrief}"></td>
                <td th:text="${projectEntity.clientName}"></td>
                <td th:text="${projectEntity.clientName}"></td>
                <td th:text="${projectEntity.gitHubURL}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
