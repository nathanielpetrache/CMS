<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit a project</title>
    <link rel="stylesheet" type="text/css" href="formstyle.css">
</head>
<body>
  <div>
      <h1>Edit a project</h1>
  </div>
  <div id="projectFormDiv">
      <div>
          <a href="/index">Home</a>
      </div>
      <div>
          <a href="/allprojectstable" target="_blank">View all existing projects</a>
      </div>
      <form action="/editExistingProject" method="GET">
          <div>
              <label  for="projectIdSelector">Enter project id</label>
              <input class="form_input" type="number" name="id" id="projectIdSelector" placeholder="ID required" required>
          </div>
          <div>
              <label  for="projectName" id="projectNameLabel">Project Name</label>
              <input class="form_input" name="projectname" type="text" id="projectName" placeholder="Type to change project name" maxlength="50">
          </div>
          <div>
              <label for="projectBrief" id="projectBriefLabel">Project Brief</label>
              <textarea name="projectbrief" id="projectBrief" rows="5" placeholder="Type to change project brief" maxlength="200"></textarea>
          </div>
          <div>
              <label  for="projectClientName" id="projectClientNameLabel">Client Name</label>
              <input  class="form_input" name="clientname" type="text" id="projectClientName" placeholder="Type to change client name" maxlength="50">
          </div>
          <div>
              <label for="projectClientEmail" id="projectClientEmailLabel">Client Email</label>
              <input class="form_input" name="clientemail" type="email" id="projectClientEmail" placeholder="Type to change client email (person@example.com)" maxlength="50">
          </div>
          <div>
              <label  for="projectGitHubUrl" id="projectGitHubUrlLabel">GitHub URL</label>
              <input class="form_input" name="githuburl" type="text" id="projectGitHubUrl" placeholder="Type to change GitHub URL" maxlength="50">
          </div>
          <div>
              <button type="submit" name="edit">Submit</button>
          </div>
      </form>

  </div>
</body>
</html>
