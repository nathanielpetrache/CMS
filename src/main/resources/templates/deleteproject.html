<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete a project</title>
    <link rel="stylesheet" href="delete.css">
    <link rel="stylesheet" href="projectstable.css">
</head>
<body>
    <div>
        <h1>Delete a project</h1>
    </div>
    <div id="deleteFormDiv">
        <div>
            <a href="/index">Home</a>
        </div>
        <div>
            <table  id="projectsTable">
                <tr style="background-color: #333333; color: white">
                    <th>Project ID</th>
                    <th>Project Name</th>
                    <th>Project Brief</th>
                    <th>Client Name</th>
                    <th>Client Email</th>
                    <th>GitHub URL</th>
                </tr>
                <tr th:each="projectEntity : ${projectslist}">
                    <td th:text="${projectEntity.id}"></td>
                    <td th:text="${projectEntity.projectName}"></td>
                    <td th:text="${projectEntity.projectBrief}"></td>
                    <td th:text="${projectEntity.clientName}"></td>
                    <td th:text="${projectEntity.clientEmail}"></td>
                    <td th:text="${projectEntity.gitHubURL}"></td>
                </tr>
            </table>
        </div>
        <div>
            <h1>Enter project id</h1>
        </div>
        <form action="/deleteExistingProject" method="GET">
            <div>
                <label for="projectIdSelector">Enter project id</label>
                <input id=projectIdSelector name="id" type="number" required>
            </div>
            <div>
                <button style="cursor: pointer" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
