<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formstyle.css">
    <title>Add project</title>
</head>
<body>
    <h1>Add Project</h1>
    <!--
    <form action="/result" method="GET">
        <button type="submit">Test</button>
    </form>
    -->
    <!--Form for adding projects-->
    <div  id="projectFormDiv" class="container">
        <div id="innerlink">
            <a href="/index">Home</a>
        </div>
        <form id="addProjectForm" action="/addNewProject" method="GET">
            <div>
                <label class="form_label" for="projectName" id="projectNameLabel">Project Name</label>
            </div>
            <div>
                <input class="form_input" name="projectname" type="text" id="projectName" placeholder="Enter project name" maxlength="50" required>
            </div>
            <div>
                <label class="form_label" for="projectBrief" id="projectBriefLabel">Project Brief</label>
            </div>
            <div>
                <textarea name="projectbrief" id="projectBrief" rows="5" placeholder="Add a brief description" maxlength="200" required></textarea>
            </div>
            <div>
                <label class="form_label" for="projectClientName" id="projectClientNameLabel">Client Name</label>
            </div>
            <div>
                <input class="form_input" name="clientname" type="text" id="projectClientName" placeholder="Enter Client name" maxlength="50" required>
            </div>
            <div>
                <label class="form_label" for="projectClientEmail" id="projectClientEmailLabel">Client Email</label>
            </div>
            <div>
                <input class="form_input" name="clientemail" type="email" id="projectClientEmail" placeholder="person@example.com" maxlength="50" required>
            </div>
            <!--
            <div id="projectMembers">
                <label for="projectMembers" id="projectMembersLabel">Project Members</label>
                <input type="text" id="firstName1" placeholder="First Name" required>
                <input type="text" id="lastName1" placeholder="Last Name" required>
            </div>
            <div>
                <span id="add_member"><a href="#">Add Project Member...</a></span>
                <span id="remove_member"><a href="#">Remove Project Member</a></span>
            </div>
            -->
            <div>
                <label class="form_label" for="projectGitHubUrl" id="projectGitHubUrlLabel">GitHub URL</label>
            </div>
            <div>
                <input class="form_input" name="githuburl" type="text" id="projectGitHubUrl" maxlength="50" required>
            </div>
            <!--
            <div id="additionalFields">
            </div>
            <div id="changer">
                <span id="add_field"><a href="#">Add New Field</a></span>
                <span id="remove_field"><a href="#">Remove Field</a></span>
            </div>
            -->
            <div id="submitButton">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <!--
    <div id="outputDiv">
    </div>
    <script src="script.js"></script>
    -->
</body>
</html>
